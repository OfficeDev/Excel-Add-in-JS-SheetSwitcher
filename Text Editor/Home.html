<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>Excel Sheet Switcher Sample</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

	<link href="Office.css" rel="stylesheet" type="text/css" />

	<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

	<link href="Common.css" rel="stylesheet" type="text/css" />
	<script src="Notification.js" type="text/javascript"></script>

	<script src="Home.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
	<link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
</head>
<body class="ms-font-m">
	<div id="content-header">
		<div class="padding">
			<h1>Welcome</h1>
		</div>
	</div>
	<div id="content-main">
		<div class="padding">
			<p>This sample shows how to add new worksheets to the spreadsheet and then activate them using the Excel JavaScript API.</p>
			<h3>Try it out</h3>
			<p>Click Add Sheets once to add some new sheets to the workbook. Then click a sheet to navigate to it.</p>
			<button class="ms-Button" id="add-sheets">Add Sheets</button>
			<br />
			<hr />
			<div id="all-sheets">
				<h3>Sheets <span><button class="ms-Button" id="refresh-button">Refresh</button></span></h3>
				<div id="buttons-div"></div>
			</div>
		</div>
	</div>
</body>
</html>
